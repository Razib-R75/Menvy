<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menvy Showroom Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #000;
      font-size: 13px;
    }
    h2, h3 {
      text-align: center;
      margin: 5px 0;
    }
    .shop-info {
      text-align: center;
      font-size: 11px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 4px;
      text-align: center;
    }
    .no-border {
      border: none;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      border: none;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    @media print {
      button { display: none; }
      input, select { border: none; }
      body { margin: 0; }
    }
  </style>
</head>
<body>
  <h2><strong>Menvy Showroom</strong></h2>
  <div class="shop-info">
    üìç Shop No. 12, Ground Floor, SM Tower, Ichakhada Bazar, Magura
  </div>

  <h3>Invoice</h3>

  <p>
    <strong>Date:</strong> <span id="date"></span><br>
    <strong>Customer Name:</strong> <input type="text" id="customerName" placeholder="Enter name"><br>
    <strong>Contact No:</strong> <input type="text" id="contact" placeholder="Optional">
  </p>

  <table id="invoiceTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Discount (%)</th>
        <th>Total</th>
        <th>Buying Price</th>
        <th>Profit</th>
        <th class="no-border"></th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td>
          <select class="product">
            <option value="Shirt">Shirt</option>
            <option value="T-shirt">T-shirt</option>
            <option value="Jacket">Jacket</option>
            <option value="Pant">Pant</option>
            <option value="Trouser">Trouser</option>
          </select>
        </td>
        <td><input type="number" class="qty" value="1" min="1"></td>
        <td><input type="number" class="price" value="0" min="0"></td>
        <td><input type="number" class="discount" value="0" min="0" max="100"></td>
        <td class="total">0</td>
        <td><input type="number" class="buying" value="0" min="0"></td>
        <td class="profit">0</td>
        <td><button onclick="removeRow(this)">X</button></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">‚ûï Add Item</button>
  <button onclick="calculateTotal()">üßæ Calculate</button>
  <button onclick="window.print()">üñ®Ô∏è Print Invoice</button>

  <h3 id="grandTotal">Grand Total: 0</h3>
  <h4 id="totalProfit">Total Profit: 0</h4>

  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString();

    function addRow() {
      const tbody = document.getElementById("tableBody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>
          <select class="product">
            <option value="Shirt">Shirt</option>
            <option value="T-shirt">T-shirt</option>
            <option value="Jacket">Jacket</option>
            <option value="Pant">Pant</option>
            <option value="Trouser">Trouser</option>
          </select>
        </td>
        <td><input type="number" class="qty" value="1" min="1"></td>
        <td><input type="number" class="price" value="0" min="0"></td>
        <td><input type="number" class="discount" value="0" min="0" max="100"></td>
        <td class="total">0</td>
        <td><input type="number" class="buying" value="0" min="0"></td>
        <td class="profit">0</td>
        <td><button onclick="removeRow(this)">X</button></td>
      `;
      tbody.appendChild(row);
    }

    function removeRow(btn) {
      btn.parentElement.parentElement.remove();
      calculateTotal();
    }

    function calculateTotal() {
      let grandTotal = 0;
      let totalProfit = 0;

      document.querySelectorAll("#tableBody tr").forEach(row => {
        const qty = parseFloat(row.querySelector(".qty").value) || 0;
        const price = parseFloat(row.querySelector(".price").value) || 0;
        const discountPercent = parseFloat(row.querySelector(".discount").value) || 0;
        const buying = parseFloat(row.querySelector(".buying").value) || 0;

        const subtotal = qty * price;
        const discountAmount = subtotal * (discountPercent / 100);
        const total = subtotal - discountAmount;
        const profit = qty * (price - buying);

        row.querySelector(".total").textContent = total.toFixed(2);
        row.querySelector(".profit").textContent = profit.toFixed(2);

        grandTotal += total;
        totalProfit += profit;
      });

      document.getElementById("grandTotal").textContent = "Grand Total: " + grandTotal.toFixed(2);
      document.getElementById("totalProfit").textContent = "Total Profit: " + totalProfit.toFixed(2);
    }
  </script>
</body>
</html>
